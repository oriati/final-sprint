<!--<nav class="navbar navbar-default">-->
  <section>
    <v-navbar class="green">
      <v-navbar-logo class="hidden-sm-and-down"><router-link to="/" class="navbar-brand" exact>Build-a-site</router-link></v-navbar-logo>
      <v-navbar-items><router-link :to="{ name: 'shop' }">Shop</router-link></v-navbar-items>
      <v-navbar-items><router-link :to="{name: 'cart'}">My Cart</router-link></v-navbar-items>
      <v-navbar-items><router-link :to="{name: 'admin'}">Admin</router-link></v-navbar-items>
      <v-navbar-items><router-link :to="{name: 'main'}">Main</router-link></v-navbar-items>
      <v-navbar-items><router-link v-if="!isLoggedIn" :to="{ name: 'signin' }">Sign in</router-link></v-navbar-items>
      <v-navbar-items><router-link v-if="!isLoggedIn" :to="{ name: 'signup' }">Sign up</router-link></v-navbar-items>
      <v-navbar-items><a v-if="isLoggedIn" href="#" @click="signout">Sign out</a></v-navbar-items>
      <!--<v-navbar-items v-bind:items="items"><img v-if="isLoggedIn" src="~assets/profile.png" :title="user.username" class="profile-img" /></v-navbar-items>-->
    </v-navbar>
          <!--<img v-if="isLoggedIn" src="~assets/profile.png" :title="user.username" class="profile-img" />-->

        <li class="dropdown" v-if="cartLength">
          <a href="#" class="dropdown-toggle">
            <span
                    class="glyphicon glyphicon-shopping-cart"></span> {{cartLength}} - Items<span
                  class="caret"></span>
          </a>
          <ul class="dropdown-menu dropdown-cart" role="menu">
            <li v-for="item in cart">
                  <span class="item">
                    <span class="item-left">
                        <img :src="item.img" alt="" style="height: 80px;width: 200px;"/>
                        <span class="item-info">
                            <span>{{item.title}}</span>
                            <b>{{item.price}}{{item.currency}}</b>
                        </span>
                    </span>

                    <span class="item-right">
                        <button class="btn btn-xs btn-danger pull-right" @click.stop="removeFromCart(item)">x</button>
                    </span>

                </span>
              <p class="item">Quantity: {{item.quantity}}</p>

            </li>
          </ul>
        </li>
      </ul>
    </div>
  </section>

</nav>
